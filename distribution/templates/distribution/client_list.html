{% extends 'distribution/base.html' %}
{% load my_tags %}
{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Мои клиенты</h1>
  </div>
</section>
<div class="col-12 mb-5">
  <a class="btn btn-outline-primary" href="{% url 'distribution:client_form' %}">Добавить клиента</a>
</div>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {% for object in object_list %}
        {% if object.owner == user %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text">{{ object }}</p>
                <p class="card-text">{{ object.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'distribution:client_update' object.pk %}">Edit</a>
                    <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'distribution:client_delete' object.pk %}">Delete</a>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
